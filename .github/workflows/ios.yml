name: iOS Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cmd/mobile/**'
      - 'pkg/mobile/**'
      - 'pkg/engine/**'
      - 'build/ios/**'
      - 'scripts/build-ios.sh'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cmd/mobile/**'
      - 'pkg/mobile/**'
      - 'pkg/engine/**'
      - 'build/ios/**'
      - 'scripts/build-ios.sh'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'simulator'
        type: choice
        options:
          - simulator
          - device
          - ipa

env:
  GO_VERSION: '1.24.7'
  XCODE_VERSION: '15.0'

jobs:
  build:
    name: Build iOS App
    runs-on: macos-13
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_${{ env.XCODE_VERSION }}.app/Contents/Developer
      
      - name: Show Xcode version
        run: xcodebuild -version
      
      - name: Install ebitenmobile
        run: |
          go install github.com/hajimehoshi/ebiten/v2/cmd/ebitenmobile@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      
      - name: Build XCFramework
        run: ./scripts/build-ios.sh xcframework
      
      - name: Build for Simulator
        if: github.event.inputs.build_type == 'simulator' || github.event.inputs.build_type == ''
        run: ./scripts/build-ios.sh simulator
      
      - name: Build for Device
        if: github.event.inputs.build_type == 'device' || github.event.inputs.build_type == 'ipa'
        env:
          IOS_SIGNING_IDENTITY: ${{ secrets.IOS_SIGNING_IDENTITY }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: ./scripts/build-ios.sh device
      
      - name: Export IPA
        if: github.event.inputs.build_type == 'ipa'
        env:
          IOS_SIGNING_IDENTITY: ${{ secrets.IOS_SIGNING_IDENTITY }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
          IOS_TEAM_ID: ${{ secrets.IOS_TEAM_ID }}
        run: ./scripts/build-ios.sh ipa
      
      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcframework
          path: build/ios/Mobile.xcframework
          retention-days: 30
      
      - name: Upload IPA artifact
        if: github.event.inputs.build_type == 'ipa'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: dist/ios/*.ipa
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ios/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
