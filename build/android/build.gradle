plugins {
    id 'com.android.application' version '8.12.0'
}

android {
    compileSdk 34
    namespace 'com.venture.game'
    
    defaultConfig {
        applicationId "com.venture.game"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0.0"
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
        }
    }
    
    signingConfigs {
        release {
            // Set via environment variables or gradle.properties:
            // VENTURE_KEYSTORE_FILE, VENTURE_KEYSTORE_PASSWORD,
            // VENTURE_KEY_ALIAS, VENTURE_KEY_PASSWORD
            if (project.hasProperty('VENTURE_KEYSTORE_FILE')) {
                storeFile file(VENTURE_KEYSTORE_FILE)
                storePassword VENTURE_KEYSTORE_PASSWORD
                keyAlias VENTURE_KEY_ALIAS
                keyPassword VENTURE_KEY_PASSWORD
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
        }
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // Explicit AAR dependencies instead of fileTree (Gradle 10 compatible)
    // Uncomment and specify AAR files as needed:
    //implementation files('libs/venture.aar')
    implementation files('libs/mobile.aar')
}
