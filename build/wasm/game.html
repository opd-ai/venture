<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #loading {
            position: absolute;
            color: #4CAF50;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
        }
        #error {
            position: absolute;
            color: #f44336;
            font-family: monospace;
            font-size: 14px;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Venture...<br><span style="font-size: 14px;">Generating procedural world...</span></div>
    <div id="error"></div>
    
    <script src="wasm_exec.js"></script>
    <script>
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        function showError(message) {
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
        
        // Check for WebAssembly support
        if (!WebAssembly) {
            showError('WebAssembly is not supported in your browser. Please use a modern browser like Chrome, Firefox, or Safari.');
        } else {
            const go = new Go();
            
            // Load and run the WASM binary
            WebAssembly.instantiateStreaming(fetch("venture.wasm"), go.importObject)
                .then(result => {
                    loadingDiv.style.display = 'none';
                    go.run(result.instance);
                })
                .catch(err => {
                    console.error('Failed to load WASM:', err);
                    showError('Failed to load game: ' + err.message + '\n\nPlease ensure venture.wasm is available and try refreshing the page.');
                });
        }
    </script>
</body>
</html>
