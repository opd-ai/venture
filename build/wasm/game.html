<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Venture Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* Prevent touch actions that interfere with gameplay */
            touch-action: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #gameCanvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            /* Prevent canvas-specific touch behaviors */
            touch-action: none;
        }
        #loading {
            position: absolute;
            color: #4CAF50;
            font-family: monospace;
            font-size: 18px;
            text-align: center;
        }
        #error {
            position: absolute;
            color: #f44336;
            font-family: monospace;
            font-size: 14px;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Venture...<br><span style="font-size: 14px;">Generating procedural world...</span></div>
    <div id="error"></div>
    
    <script src="wasm_exec.js"></script>
    <script>
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        function showError(message) {
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = message;
        }
        
        // Prevent default touch behaviors (zoom, scroll, pull-to-refresh) only on document,
        // but allow touch events to reach the game canvas for game controls.
        // Touch events will naturally propagate to Ebiten's canvas for game input handling.
        document.addEventListener('touchstart', function(e) {
            // Only prevent default for non-interactive elements (links, buttons)
            // Canvas touches are allowed through for game input
            if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON' && e.target.tagName !== 'CANVAS') {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            // Allow touch move on canvas for game controls (movement, gestures)
            // Prevent on document to avoid scrolling
            if (e.target.tagName !== 'CANVAS') {
                e.preventDefault();
            }
        }, { passive: false });
        
        
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Check for WebAssembly support
        if (!WebAssembly) {
            showError('WebAssembly is not supported in your browser. Please use a modern browser like Chrome, Firefox, or Safari.');
        } else {
            const go = new Go();
            
            // Load and run the WASM binary
            WebAssembly.instantiateStreaming(fetch("venture.wasm"), go.importObject)
                .then(result => {
                    loadingDiv.style.display = 'none';
                    go.run(result.instance);
                })
                .catch(err => {
                    console.error('Failed to load WASM:', err);
                    showError('Failed to load game: ' + err.message + '\n\nPlease ensure venture.wasm is available and try refreshing the page.');
                });
        }
    </script>
</body>
</html>
